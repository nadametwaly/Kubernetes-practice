apiVersion: batch/v1
kind: Job
metadata:
  name: parallel-process-job
spec:
  completions: 6
  parallelism: 3
  backoffLimit: 1
  activeDeadlineSeconds: 300
  completionMode: Indexed
  template:
    spec:
      containers:
      - name: parallel-worker
        image: busybox:1.36 
        command: ["sh", "-c", "echo 'Processing batch'; echo Index is: $JOB_COMPLETION_INDEX; sleep 3; echo 'Batch complete'"]
      restartPolicy: OnFailure
