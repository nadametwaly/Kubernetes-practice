apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
      environment: development
  template:
    metadata:
      labels:
        app: web
        environment: development
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80